        <section id="contact">
            <h1>Contactanos</h1>

            <div class="contact-wrapper">

                <!-- Seccion de contacto derecha -->
                <form id="contact-form" class="form-horizontal" role="form">

                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="name" placeholder="Nombre" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                        </div>
                    </div>

                    <textarea class="form-control" rows="10" placeholder="Mensaje" name="message" required></textarea>

                    <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                        <div class="alt-send-button">
                            <i class="fa fa-paper-plane"></i><span class="send-text">Enviar</span>
                        </div>

                    </button>

                </form>

                <!-- Seccion de contacto derecha -->

                <div class="direct-contact-container">

                    <ul class="contact-list">
                        <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place"> Parana
                                    1630, Olivos. Vicente Lopez</span></i></li>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3288.1606621935834!2d-58.50164558495062!3d-34.49881098048686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb105a8b23b23%3A0x4c22f78c65d642ff!2sParan%C3%A1%201630%2C%20B1636DXF%20Olivos%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1677803916284!5m2!1ses!2sar"
                            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>

                        <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
                                        href="mailto:gslaunidad@gmail.com"
                                        title="Send me an email">Gslaunidad@gmail.com</a></span></i>
                        </li>

                    </ul>

                    <hr>
                    <div class="social-media-list">
                        <a href="https://www.facebook.com/LaUnidadScout" target="_blank" class="contact-icon Redes-contacto">
                                <i class="fa fa-facebook" aria-hidden="true"></i></a>
                        
                        <a href="https://www.instagram.com/launidadscout" target="_blank" class="contact-icon Redes-contacto">
                                <i class="fa fa-instagram" aria-hidden="true"></i></a>
                        
                    </div>
                    <hr>


                </div>

            </div>

        </section>
